<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador Formulário</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="screen">
        <div class="leftside">
            <img src="https://cdn.pixabay.com/photo/2016/12/13/21/20/alien-1905155_960_720.png" alt="" />
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>

            <form method="POST" action="cadastro.php" class="b7validator">
                <label>
                    Seu nome:<br />
                    <input type="text" name="name" data-rules="required|min=2" />
                </label>
                <label>
                    Seu e-mail:<br />
                    <input type="text" name="email" data-rules="required|email" />
                </label>
                <label>
                    Sua senha:<br />
                    <input type="password" name="password" data-rules="min=4" />
                </label>
                <label>
                    <input type="submit" value="Cadastrar" />
                </label>
            </form>

            <div>
                Já tem uma conta? <a href="">Faça seu Login</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
